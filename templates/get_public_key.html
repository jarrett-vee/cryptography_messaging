{% extends "base.html" %}
{% block content %}

<!-- Display the current user's public key by default -->
<div class="alert alert-info" style="word-break: break-all;">
    <strong>Your Public Key:</strong> {{ default_public_key }}
</div>

<form method="post">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Get Public Key</button>
</form>

{% endblock %}
