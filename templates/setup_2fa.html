<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Setup</title>
</head>

<body>
    <div class="container">
        <h1>Set up 2FA</h1>
        <p>Scan the QR code below with your authentication app:</p>
        <div style="text-align:center;">
            <img src="https://api.qrserver.com/v1/create-qr-code/?data={{ otp_uri }}" alt="QR Code for 2FA">
        </div>
        <form method="POST" action="{{ url_for('auth.setup_2fa', secret_key=secret_key) }}">
            <div class="form-group">
                <label for="otp">Enter the code from the app:</label>
                <input type="text" id="otp" name="otp" required>
            </div>
            <div style="text-align:center;">
                <button type="submit">Verify</button>
            </div>
        </form>
    </div>
</body>

</html>
